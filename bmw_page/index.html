<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> BMW Motorsports</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="nav">
                <img src="/bmw_page/assets/logo/BMW_White_Logo.svg" alt="logo_bmw" class="logo">
                <ul class="list">
                    <li>Models</li>
                    <li>Build Your Own</li>
                    <li>Shopping</li>
                    <li>BMW Certified</li>
                    <li>Owners</li>
                </ul>
                <input type="text" placeholder="Search" class="search-bar">
            </div>
            <div class="title-text">
                <h1 class="add-text">BMW iX3<br>The eletric to all adventures.</h1>
                <div class="btns">
                    <button class="btn1">Buy Now</button>
                    <button class="btn2">Learn More</button>
                </div>
            </div>
        </header>
        <main class="main">
            <h4 class="main-title">Buy the BMW of your dreams.</h4>
            <div class="cards">
                <div class="card">
                    <img src="/bmw_page/assets/cars/3_series_sedan.jpg" alt="3_series_sedan" class="img">
                    <h5>3 Series Sedan</h5>
                </div>
                <div class="card">
                    <img src="/bmw_page/assets/cars/5_series_sedan.jpg" alt="3_series_sedan" class="img">
                    <h5>5 Series Sedan</h5>
                </div>
                <div class="card">
                    <img src="/bmw_page/assets/cars/x3.jpg" alt="3_series_sedan" class="img">
                    <h5>X3</h5>
                </div>
                <div class="card">
                    <img src="/bmw_page/assets/cars/x5.jpg" alt="3_series_sedan" class="img">
                    <h5>X5</h5>
                </div>
            </div>
            <button class="buy">Buy Your Own</button>
            <div class="boxs">
                <div class="box-left">
                    <h4><br>Conquer your BMW and enjoy the Pure Plesure of Driving!</h4>
                </div>
                <div class="box-left-center">
                    <img src="/bmw_page/assets/sucuritys/talking.png" alt="talking_image">
                    <br>
                    <h5>Talk With Attendence</h5>
                </div>
                <div class="box-right-center">
                    <img src="assets/sucuritys/save-money.png" alt="Finance_image">
                    <br>
                    <h5>Apply for Finance</h5>
                </div>
                <div class="box-right">
                    <img src="/bmw_page/assets/sucuritys/security.png" alt="">
                    <br>
                    <h5>BMW Insurances</h5>
                </div>
            </div>
        </main>
        <nav>
        </nav>
        <footer>
        </footer>
    </body>
</html>
